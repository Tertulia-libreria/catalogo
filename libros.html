<script>
/* ================= CONFIG ================= */
var numero = "524751070540";
var libros = [];
var favs = [];
var librosPorPagina = 40;
var paginaActual = 1;
var librosFiltrados = [];
var todosLibros = [];
var viendoFavs = false;
var productosPendientes = [];
var renderizando = false;
function normalizar(texto){
  return texto
    .toString()
    .normalize("NFD")
    .replace(/[\u0300-\u036f]/g, "")
    .toLowerCase()
    .trim();
}
function guardarEstadoEnURL(){
  const params = new URLSearchParams();

  if (viendoFavs) {
    params.set("favoritos", "1");
  }

  const categoria = document.getElementById("categoria").value;
  if (categoria) {
    params.set("categoria", categoria);
  }

  params.set("pagina", paginaActual);

  const nuevaURL = "?" + params.toString();

  history.pushState(
    { 
      pagina: paginaActual,
      scroll: window.scrollY
    },
    "",
    nuevaURL
  );
}

function obtenerEstadoDesdeURL(){
  const params = new URLSearchParams(window.location.search);

  return {
    favoritos: params.get("favoritos") === "1",
    categoria: params.get("categoria") || "",
    pagina: parseInt(params.get("pagina")) || 1
  };
}

function irAFavoritos(){
  viendoFavs = true;
  paginaActual = 1;
  mostrarFavoritos();
guardarEstadoEnURL(); // üî• importante
}



function actualizarURLCategoria(categoria){
  const url = categoria
  ? `?categoria=${encodeURIComponent(categoria)}`
  : window.location.pathname;


  history.pushState({ categoria }, "", url);
}

function actualizarContadorCategorias(){
  const categoria = document.getElementById("categoria").value;
  const total = librosFiltrados.length;

  let texto = "";

  if (viendoFavs) {
    texto = "Favoritos - " + total + " libros";
  } 
  else if (categoria) {
    texto = categoria + " - " + total + " libros";
  } 
  else {
    texto = "Todas las categor√≠as - " + total + " libros";
  }

  document.getElementById("contadorCategorias").textContent = texto;
}
function mostrarSkeletons(cantidad = 12, totalLibros = 0){
  const c = document.getElementById("catalogo");
  c.innerHTML = "";

  for(let i=0;i<cantidad;i++){
    const sk = document.createElement("div");
    sk.className = "producto skeleton";

    // üîë SOLO EL PRIMERO lleva spinner + texto
    if(i === 0){
  sk.innerHTML = `
    <div class="loading-box">
      <div class="spinner"></div>
      <div style="font-size:14px;color:#555;text-align:center;">
        Un momento‚Ä¶ cargando <strong>m√°s de 1000 t√≠tulos</strong>
      </div>
    </div>
    <div class="line"></div>
    <div class="line short"></div>
  `;
}else {
      sk.innerHTML = `
        <div class="img"></div>
        <div class="line"></div>
        <div class="line short"></div>
        <div class="line short"></div>
      `;
    }

    c.appendChild(sk);
  }
}
/* ================= FETCH JSON ================= */
// üî• mostrar skeleton INMEDIATAMENTE
mostrarSkeletons(12);

fetch("https://script.google.com/macros/s/AKfycby0I4zJSTM1bpWNB0QVpktidbyuXDzZFa1EjfZblZ0zwhkBrtAxYU45BQT88uHZhZYGPQ/exec")
  .then(r => r.json()) // üîë ESTE ERA EL ERROR
  .then(data => {

    const todos = data.libros || [];
    const totalReal = todos.length;

    // ‚úÖ Mostrar skeleton + spinner
    mostrarSkeletons(12, totalReal);

    // ‚úÖ Filtrar solo libros v√°lidos
    libros = todos.filter(l =>
      l.autor && String(l.autor).trim() !== ""
    );

    // ‚è≥ permitir que se vea la animaci√≥n
    setTimeout(() => {
      construirCategorias(libros);
      construirCatalogo(libros);
      inicializar();
const estado = obtenerEstadoDesdeURL();

viendoFavs = estado.favoritos;
document.getElementById("categoria").value = estado.categoria;

if (viendoFavs) {
  mostrarFavoritos();
} else {
  filtrar();
}

mostrarPagina(estado.pagina);

    }, 500);
  })
  .catch(err => {
    console.error("‚ùå Error cargando cat√°logo", err);
    alert("Error cargando el cat√°logo");
  });
   

/* ================= BUILD ================= */
function construirCategorias(libros){
  const sel = document.getElementById("categoria");
  sel.innerHTML = '<option value="">üìÇ Todas las categor√≠as</option>';

  const categorias = [...new Set(libros.map(l => l.categoria).filter(Boolean))].sort();

  categorias.forEach(c => {
    const o = document.createElement("option");
    o.value = c;
    o.textContent = c;
    sel.appendChild(o);
  });
}
function construirCatalogo(libros){
  const c = document.getElementById("catalogo");
  c.innerHTML = "";

  todosLibros = []; // üîë resetear aqu√≠

  const primeros = libros.slice(0, librosPorPagina);
  productosPendientes = libros.slice(librosPorPagina);

  primeros.forEach(L => {
    const prod = crearProducto(L);
    c.appendChild(prod);
    todosLibros.push(prod);
  });

  cargarEnSegundoPlano();
}
function crearProducto(L){
  const d = document.createElement("div");
  d.className = "producto";
  d.dataset.titulo = String(L.titulo || "").toLowerCase();
  d.dataset.autor  = String(L.autor  || "").toLowerCase();
  d.dataset.categoria = L.categoria || "";

  d.innerHTML = `
    <div class="estrella" onclick="toggleFav(this)">‚òÜ</div>
    <div class="stars-container"></div>

    <a href="https://wa.me/${numero}?text=${encodeURIComponent(
      "Hola! Me interesa " + L.titulo + " $" + L.precio
    )}" target="_blank" style="color:inherit;text-decoration:none">

      <img 
        src="${L.imagen}"
        loading="lazy"
        decoding="async"
        width="200"
        height="200"
      >

      <div class="titulo">${L.titulo}</div>
      <div class="autor">${L.autor}</div>

      <div class="precio">
        $${L.precio} MXN ¬∑ 
        <span class="estado ${L.existencia > 0 ? 'ok' : 'no'}">
          ${L.existencia > 0 ? "‚úî Disponible" : "‚úñ Agotado"}
        </span>
      </div>
    </a>
  `;

  return d;
}

function cargarEnSegundoPlano(){
  if(renderizando || productosPendientes.length === 0) return;
  renderizando = true;

  const cargar = () => {
    const c = document.getElementById("catalogo");
    let contador = 0;

    while(productosPendientes.length && contador < 10){
  const prod = crearProducto(productosPendientes.shift());
  prod.style.display = "none"; // üîë CLAVE
  c.appendChild(prod);
  todosLibros.push(prod);
  contador++;
}

    renderizando = false;

    if (productosPendientes.length) {
  if ("requestIdleCallback" in window) {
    requestIdleCallback(cargar);
  } else {
    setTimeout(cargar, 120);
  }
} else {
  // üîë cuando ya termin√≥ TODO
  librosFiltrados = [...todosLibros];
  mostrarPagina(paginaActual);
}
  };

  cargar();
}

function inicializar(){
  librosFiltrados = [...todosLibros];
  favs = JSON.parse(localStorage.getItem("favoritosTertulia") || "[]");

  todosLibros.forEach(p => {
    const titulo = p.querySelector(".titulo").innerText;
    const estrella = p.querySelector(".estrella");

    if (favs.includes(titulo)) {
      estrella.textContent = "‚òÖ";
      estrella.classList.add("act");
    }
  });

  mostrarPagina(1);
actualizarContadorCategorias();
}

  

/* ================= PAGINACI√ìN ================= */
function mostrarPagina(p, conservarScroll = false){
  paginaActual = p;

  const totalPaginas = Math.ceil(librosFiltrados.length / librosPorPagina);
  if (paginaActual < 1) paginaActual = 1;
  if (paginaActual > totalPaginas) paginaActual = totalPaginas;

  todosLibros.forEach(x => x.style.display = "none");

  librosFiltrados
    .slice((paginaActual - 1) * librosPorPagina, paginaActual * librosPorPagina)
    .forEach(x => x.style.display = "block");

  document.getElementById("contadorPagina").textContent =
    "P√°gina " + paginaActual + " / " + totalPaginas;

  actualizarContadorCategorias();

  if (!conservarScroll) {
    window.scrollTo({
      top: 0,
      behavior: "smooth"
    });
  }
}

function cambiarPagina(p){
  const totalPaginas = Math.ceil(librosFiltrados.length / librosPorPagina);
  if (p < 1 || p > totalPaginas) return;

  mostrarPagina(p);
  guardarEstadoEnURL();
}



/* ================= FILTROS ================= */
document.getElementById("buscador").oninput=filtrar;
document.getElementById("categoria").onchange = () => {
  actualizarURLCategoria(
    document.getElementById("categoria").value
  );
  filtrar();
};
function filtrar(){
  const texto = normalizar(
    document.getElementById("buscador").value
  );

  const categoria = document.getElementById("categoria").value;

  viendoFavs = false;
 
// üî• volver a mostrar bot√≥n estrella
  document.getElementById("favoritosBtn").style.display = "flex";

  librosFiltrados = todosLibros.filter(p => {
    const titulo = normalizar(p.dataset.titulo || "");
    const autor  = normalizar(p.dataset.autor || "");
    const cat    = p.dataset.categoria || "";

    const coincideTexto =
      titulo.includes(texto) || autor.includes(texto);

    // üîë Si hay texto ‚Üí ignora categor√≠a
    if (texto.length > 0) {
      return coincideTexto;
    }

    // üîë Si no hay texto ‚Üí usa categor√≠a
    return !categoria || cat === categoria;
  });

  mostrarPagina(1);
actualizarContadorCategorias();
actualizarBotonValentin();
}

/* ================= FAVORITOS ================= */
  function actualizarBotonValentin() {
  const btn = document.getElementById("valentinBtn");

  if (
    viendoFavs &&
    favs.length > 0 &&
    librosFiltrados.length > 0
  ) {
    btn.style.display = "block";
  } else {
    btn.style.display = "none";
  }
}
function toggleFav(el){
  const producto = el.closest(".producto");
  const titulo = producto.querySelector(".titulo").innerText;

  if (favs.includes(titulo)) {
    // ‚ùå quitar favorito
    favs = favs.filter(t => t !== titulo);
    el.textContent = "‚òÜ";
    el.classList.remove("act");

    // si estamos viendo favoritos ‚Üí quitar al instante
    if (viendoFavs) {
  mostrarFavoritos(); // üîë recalcula correctamente favoritos
}


  } else {
    // ‚≠ê agregar favorito
    favs.push(titulo);
    el.textContent = "‚òÖ";
    el.classList.add("act");
    efectoEstrellas(el);
  }

  localStorage.setItem("favoritosTertulia", JSON.stringify(favs));

  // mostrar u ocultar bot√≥n Valent√≠n
  actualizarBotonValentin();
}
 function efectoEstrellas(btn){
  const cont = btn.parentElement.querySelector(".stars-container");
  cont.innerHTML = "";

  const total = 12 + Math.floor(Math.random() * 4);

  for(let i=0;i<total;i++){
    const s = document.createElement("div");
    s.className = "tiny-star";

    const x1 = (Math.random()*30 - 15) + "px";
    const y1 = (Math.random()*30 - 15) + "px";
    const x2 = (Math.random()*60 - 30) + "px";
    const y2 = (Math.random()*60 - 30) + "px";

    s.style.setProperty("--x", x1);
    s.style.setProperty("--y", y1);
    s.style.setProperty("--x2", x2);
    s.style.setProperty("--y2", y2);

    cont.appendChild(s);
  }

  setTimeout(() => cont.innerHTML = "", 900);
}

function mostrarFavoritos(){
  viendoFavs = true;
// üî• ocultar bot√≥n flotante estrella
  document.getElementById("favoritosBtn").style.display = "none";

  librosFiltrados = todosLibros.filter(p =>
    favs.includes(p.querySelector(".titulo").innerText)
  );

  const btn = document.getElementById("valentinBtn");

  if (librosFiltrados.length > 0) {
    btn.style.display = "block";
  } else {
    btn.style.display = "none";
  }

  mostrarPagina(1);
  actualizarContadorCategorias();
  actualizarBotonValentin();
}

window.addEventListener("popstate", (event) => {

  const estado = obtenerEstadoDesdeURL();

  viendoFavs = estado.favoritos;
  document.getElementById("categoria").value = estado.categoria;

  if (viendoFavs) {
    mostrarFavoritos();
  } else {
    filtrar();
  }

  // üî• mostrar p√°gina normal
  mostrarPagina(estado.pagina);

  // üî• forzar scroll arriba
  window.scrollTo({
    top: 0,
    behavior: "auto"
  });
});



function enviarSolicitud(){

  if (!favs || favs.length === 0) {
    alert("Agrega libros a favoritos primero üìö");
    return;
  }

  const librosSeleccionados = todosLibros
    .filter(p => favs.includes(p.querySelector(".titulo").innerText))
    .map(p => {
      const titulo = p.querySelector(".titulo").innerText;
      const precio = p.querySelector(".precio").innerText.split("¬∑")[0].trim();
      return "‚Ä¢ " + titulo + " ‚Äì " + precio;
    });

  const mensaje =
    "Hola üëã\n\n" +
    "Me interesan los siguientes libros:\n\n" +
    librosSeleccionados.join("\n") +
    "\n\n¬øMe confirmas disponibilidad? üìö‚ú®\n" +
    "Gracias.";

  window.open(
    "https://wa.me/" + numero + "?text=" + encodeURIComponent(mensaje),
    "_blank"
  );
}
/* ===== MENSAJES ROTATIVOS PROMO ===== */

const mensajesPromo = [
  "üöö Env√≠os a toda la Rep√∫blica Mexicana",
  "üè† Servicio a domicilio GRATIS en compras superiores a $200"
];

let indicePromo = 0;
const contenedorPromo = document.getElementById("mensajePromo");

function cambiarMensajePromo(){
  contenedorPromo.style.opacity = 0;

  setTimeout(()=>{
    contenedorPromo.textContent = mensajesPromo[indicePromo];
    contenedorPromo.style.opacity = 1;
    indicePromo = (indicePromo + 1) % mensajesPromo.length;
  }, 300);
}

contenedorPromo.textContent = mensajesPromo[0];
setInterval(cambiarMensajePromo, 6000);

/* ===== AJUSTE DIN√ÅMICO BARRA PROMO ===== */

function ajustarBarraPromo(){
  const barra = document.getElementById("barra");
  const promo = document.getElementById("barraPromo");

  if(!barra || !promo) return;

  const alturaBarra = barra.offsetHeight;
  promo.style.top = alturaBarra + "px";

  document.body.style.paddingTop =
    (alturaBarra + promo.offsetHeight) + "px";
}

window.addEventListener("load", ajustarBarraPromo);
window.addEventListener("resize", ajustarBarraPromo);


</script>
